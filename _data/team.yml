  id: "0"
  name: "Jessica"
  surname: "Fernandez de Lara"
  company: "Centre of Latin American Studies, University of Cambridge"
  title: "Chair of the Organising Committee"
  thumbnailUrl: jessica_fernandez.jpg
  team: true
  bio: "Hi! My name is Jessica and I am in the third year of my PhD at the Center of Latin American Studies. Originally from Mexico City, I have been in the UK long enough to enjoy taking long country walks and drinking tea. I also love pottery, writing short stories and watching films. Before coming to Cambridge, I graduated in law, specialized in antitrust, regulation and politics, and lived in various countries. I am the MEXSOC Cultural Officer responsible for the organisation and running of the Symposium. My role on the Committee is to serve as its Chair, coordinate and support the work of its Sub-Committees, and liaise with authorities to ensure a successful event. I hope our Symposium contributes to foster debates, novel perspectives and collaborations among students, academics and practitioners that will benefit Mexico. I am here to listen and help, so I encourage you to get in touch if you have any questions or just want to chat. "
  social:
    - {name: "email", link: "mailto:jaf83@cam.ac.uk"}
-
  id: "1"
  name: "Aracely"
  surname: "Castillo"
  company: "Stem Cell Institute / Gurdon Institute, University of Cambridge"
  title: "Academic and Keynote Speakers"
  thumbnailUrl: araceli_castillo.jpg
  team: true
  bio: "¡Hola a todos! I am Aracely and currently a second year PhD student at the Gurdon Institute. I am passionate about learning how stem cells make cell-fate decisions during early development and how these decisions can impact on disease later in life. I was born and raised in the north of Mexico in the state of Chihuahua. Since then I have lived in different cities around Germany, the US and now I am enjoying my time in Cambridge. I was/ am the president of the CU Mexican Society. This role gave me the opportunity to organise ---together with Filo, Iván, Gustavo, Fernando and Guillermo--- several events to connect with Mexicans in Cambridge and to promote our culture with people in the UK and the vibrant international community in Cambridge. I believe the symposium is a great project and I am looking forward to welcoming Mexican students around the UK and Europe as well as people interested in our country;  learn from their research and discuss ideas together. Also, to embrace and listen from the leaders in their different disciplines invited as keynote speakers. I think our symposium will be an excellent platform for the discussion of ideas and hear from a multidisciplinary point of view. I feel honoured to be able to contribute to this project. I firmly believe Mexico is a fantastic country, having a rich culture, kind people, incredible variety of climates and biodiversity and one of the best gastronomies in the world, sounds lit, isn't it? I also think the many problems of our nation can be fixed/improved and that solving them is a responsibility of all Mexicans in the country and abroad. My role in the symposium is as coordinator of the Academic and Keynote Speakers committee, together with Iván, Annie and Fernando we are responsible for choosing, inviting and welcoming our keynote speakers. If you have any suggestions for invited speakers or any other comments, please get in touch!"
  social:
    - {name: "email", link: "mailto:ac2048@cam.ac.uk"}
