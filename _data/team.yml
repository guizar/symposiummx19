  id: "2"
  name: "Paola"
  surname: "Velasco"
  company: "Department of Development Studies"
  title: "Academic and Students Affairs"
  thumbnailUrl: paola_velasco.jpg
  team: true
  bio: "I was born in Morelia, Michoacán. I am currently a PhD student in Development Studies  looking at renewable energy and social justice. My biggest dream is to live in a world of equal opportunities for all. I have a compulsive addiction to cake and “tea time”. I’m honoured and excited to contribute organising this symposium within the Academic and Students Affairs Committee. I hope that by organising this event we will contribute to the integration of  disciplines to bring solutions to Mexico’s pressing problems. If you are interested in sharing your academic work in the Symposium do not hesitate to email me pv296@cam.ac.uk. My favourite thing about Mexico it’s the capacity of its people to enjoy life and strive, and to fill everything with colours and a sense of connectedness with each other."
  social:
    - {name: "email", link: "mailto:pv296@cam.ac.uk"}
-
  id: "3"
  name: "Ana L."
  surname: "Trigo"
  company: "Faculty of Education, University of Cambridge"
  title: "Logistics"
  thumbnailUrl: ana_trigo.jpg
  team: true
  bio: "Hi, my name is Ana Laura, I was born in Mexico City and lived there until I decided to move to Cambridge (already two years ago!). I studied Psychology in UNAM and I was mainly interested in learning about Neuropsychology and the social learning of children. I was part of different research groups in UNAM where I worked with young people with autism and investigated productive social interactions between teachers and students. The latter gave me the opportunity of collaborating with academics from the University of Cambridge which, later on, inspired me to study an MPhil in Psychology and Education in their exceptional university. Now, I am doing a PhD in Education in the University of Cambridge, investigating an adjusted way of teaching children with autism in primary schools. I want to find out more about how the classroom dialogue can be adjusted to the needs of these children and provide opportunities for their voices to be heard. Besides doing research, I love singing and I am a big fan of musical theatre. I seize every opportunity I have to sing with friends and family!  I am involved in the logistics of the symposium, looking for great places in the University that can host the activities of the event and making sure that it runs smoothly. If you have any suggestions or questions, you can contact me at alt56@cam.ac.uk. I am excited to be part of the organizing committee of the symposium and help building stronger relationships between Mexican researchers in the UK."
  social:
    - {name: "email", link: "mailto:alt56@cam.ac.uk"}
-
  id: "4"
  name: "Masami"
  surname: "Ando Kuri"
  company: "Cancer Research UK Cambridge Institute, University of Cambridge"
  title: "Socials"
  thumbnailUrl: masami_andokuri.jpg
  team: true
  bio: "Hello! My name is Masami and I was born and raised my entire life in Mexico City. I briefly moved to Cuernavaca to study for a bachelor's degree in Genomic Sciences at the UNAM-Morelos.  Having the opportunity to do research at a very young stage in my degree made me realise I wanted to work in academia, this is why now I am pursuing a PhD at the Cancer Research UK Cambridge Institute in the University of Cambridge. I am very fond of watching interesting films and learning new languages! My role in this team is to coordinate the cherished social events at the symposium. I am looking forward to participating in this event because of the extremely valuable connections we seek to create between Mexicans in the UK and in Mexico."
  social:
    - {name: "email", link: "mailto:ma759@cam.ac.uk"}
-
  id: "5"
  name: "Filo"
  surname: "de la Llata"
  company: "ICE, Madingley Hall, University of Cambridge"
  title: "Careers and Networking"
  thumbnailUrl: filo_delallata.jpg
  team: true
  bio: "Hi there! My name is Filo de la Llata and I was born and raised in Coapa, a neighbourhood in Mexico City. Before moving to Cambridge, I had lived in Tokyo and many years in Berlin. I then moved to Lincoln, UK to work in the videogame industry at Rockstar Games. I’m currently studying the Creative Writing program at Madingley Hall in Cambridge University; before that, I completed my bachelor’s degree in video game design. I’m currently working as a director of Coapa & Co. the first publishing house in the UK that specialises in Mexican Spanish content, mainly for children and young adults. I also do illustrations, I write fiction and I enjoy promoting the Mexican culture around Europe. I enjoy travelling a lot, having fun, listening to music, drawing, writing, reading, playing video games, learning new languages, participating as a cultural officer at the CUMEXSOC, attending metal concerts and hanging out with friends. My role on the organising committee for the Symposium is Careers and Networking and I’m always motivated to promote the Mexican culture, meeting and connecting Mexicans around UK and Europe, and helping with the organisation of events that promote the participation between Mexicans and people from the UK. I’m looking forward to meeting you at the Symposium, and if you have any questions, please feel free to contact me at filo@coapa.co."
  social:
    - {name: "email", link: "mailto:filo@coapa.co"}
