  id: "7"
  name: "Sarah"
  surname: "Abel"
  company: "Department of Anthropology, University of Iceland"
  title: "Communications"
  thumbnailUrl: sarah_abel.jpg
  team: true
  bio: "My name is Sarah Abel, and I like to think I'm British by birth but Mexican at heart. I grew up near Sheffield in the UK, and went to Cambridge to study a bachelor’s degree in French and Spanish (2011), and then an MPhil in Latin American Studies (2012). More recently, I completed a social anthropology PhD at the École des Hautes Études en Sciences Sociales in Paris (2016), and I am currently doing a postdoc at the University of Iceland – although I live most of the time in Cambridge. Studying and experiencing other societies is the part of my research that I love best, and I am fortunate that my studies have allowed me to travel to and live in lots of different places, including Ecuador, Spain, Cuba, France, Brazil, USA, and Iceland. While doing my PhD I also met my husband, who introduced me to his home country, Mexico, where I plan to live some day. I am thrilled to be part of the organizing committee for the Symposium, which I think is a fantastic opportunity to strengthen academic and cultural bonds between Mexico and the UK – a project I feel passionate about. My role on the committee is to help with English translation and proofreading."
  social:
    - {name: "email", link: "mailto:sabel@hi.is"}
-
  id: "9"
  name: "Claudia"
  surname: "Hernández"
  company: "European Bioinformatics Institute, University of Cambridge"
  title: "Website & Communications "
  thumbnailUrl: clau_castillo.jpg
  team: true
  bio: "My interest to understand how cells make decisions motivated me to start my PhD in Bioinformatics working with protein phosphorylation. During this journey, I study how kinases sense and process biological information to regulate cellular functions, to achieve this task I use statistical models. Before my PhD, I obtained my bachelor degree on Genomic Sciences at the National Autonomous University of Mexico. I enjoy reading texts that cover discussions of the implications of science in our lives and I also like reading poetry, novels, and discussions about the evolution of the Internet. The digital world has had a strong influence in my education and I desire to contribute with projects to make science and knowledge more accessible, and create communities that empower people respecting their rights to navigate an inclusive and decentralized internet. My hobbies include to attend film festivals, travel, make parties, talk to people, read about random topics, and dance. The multicultural community of Cambridge and its academic diversity keeps me learning all the time, so it is an honor to work with other mexican and international students to organize this symposium. I hope we get lots of inspiration and contribute to face the challenges of the present and the future. I will be helping on the digital tasks of the project. Hope you enjoy navigating our website!"
  social:
    - {name: "email", link: "mailto:kurupaclau@gmail.com"}
-
  id: "10"
  name: "Eddie"
  surname: "Cano Gámez"
  company: "Wellcome Sanger Institute, University of Cambridge"
  title: "Socials"
  thumbnailUrl: eddie_cano.jpg
  team: true
  bio: "My name is Eddie Cano Gamez. I was born and raised in the metropolitan area of Mexico City, where I spent my happiest days reading novels or sitting by the shade of an old church. I obtained my BSc in Biotechnology Engineering from Tec de Monterrey (Estado de Mexico) in 2015. Later, I was granted a Gates Scholarship to come to Cambridge and pursue an MPhil in Genomics, which I completed in 2017. I am currently a PhD student at the Wellcome Sanger Institute, Cambridge where I use genomics to study the immune system. My research tries to understand why certain people are more likely to develop autoimmune diseases, and to identify potential drug targets.  I am passionate about education and science outreach (sharing knowledge being my favourite activity) and I also enjoy literature, music, art and learning languages. My two biggest dreams are to bring together science and art, and to help building cutting-edge research in Mexico and Latin America.  My role in the Symposium is to provide attendees with a variety of social events and activities. Through these activities attendees will experience student life in Cambridge in a fun way, while also getting to know the city and its history. I look forward to this event, which is an extremely valuable space for any Mexicans doing research outside of their country, and I hope it can help them build bridges with other Mexicans and with the world. If you are planning to attend and have any questions, feel free to contact me by email."
  social:
    - {name: "email", link: "mailto:ec595@cam.ac.uk"}
-
  id: "11"
  name: "Ana L."
  surname: "Rubio"
  company: "Faculty of Education, University of Cambridge"
  title: "Academic and Keynote Speakers"
  thumbnailUrl: ana_rubio.jpg
  team: true
  bio: "Hello everyone, my name is Ana I was born in Veracruz but have lived my whole life in the hectic but beautiful Mexico City. I studied Psychology in the Faculty of Psychology, UNAM where I developed my interests in inclusive education and dialogic pedagogies. As a student in the UNAM, I had the opportunity to meet and work with colleagues from the Faculty of Education of the University of Cambridge. This collaboration encouraged me to come to Cambridge to pursue an MPhil. Currently, I hold an MPhil degree in Education from the University of Cambridge and I am now pursuing a PhD degree in Education. I work with people with intellectual disabilities and my professional aspirations are to improve the quality of the education they receive, as well as their opportunities for personal and social development. I sing and dance as a hobby and I am a new lover of Isabel Allende's literature. My interest in working together with other Mexicans who are in Cambridge motivated me to be part of the organising committee of the Symposium. In collaboration with Aracely, Fernando León and Iván we form the subcommittee of the Keynote speakers. We look forward to welcoming you to Cambridge!"
  social:
    - {name: "email", link: "mailto:alr50@cam.ac.uk"}
